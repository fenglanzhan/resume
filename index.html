<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><meta http-equiv="x-dns-prefetch-control" content="no"><title>应聘前端 - 罗小川 - 4年经验</title><style>[v-cloak]{display:none}body{-webkit-print-color-adjust:exact}</style><link href="app.css" rel="stylesheet"></head><body><div class="container" id="app" v-cloak><header><div class="title"><h1>{{name}}</h1><h2>{{target}}</h2></div><img class="avatar" :src="avatar"><ul class="message"><li v-for="item in messages" class="iconfont-title" :class="item.icon"><a :href="item.mail+item.detail" target="_blank">{{item.title}}</a></li></ul></header><div class="content"><div class="column-6"><div class="section"><title-wrapper zh="教育经历" en="Education" icon="icon-study"></title-wrapper><template v-for="edu in education"><div class="sec-content"><div class="timeline-item"><div class="timeline-title icon-tag iconfont-middle"><span v-html="edu.school"></span> <span class="time" v-html="edu.time"></span></div><ul style="display:inline-block"><li class="iconfont icon-xueweimao" v-html="edu.profession"></li></ul></div></div></template></div><div class="section"><title-wrapper zh="工作与项目经验" en="Experience" icon="icon-gongzuo"></title-wrapper><div class="sec-content" v-for="item in project"><div class="timeline-item"><div class="timeline-title iconfont-middle icon-gongju"><span v-html="item.name"></span> <span class="time" v-html="item.time"></span></div><div class="position" v-html="item.position"></div><ul v-for="value in item.desc"><li class="iconfont icon-wujiaoxing" v-html="value"></li></ul></div></div></div></div><div class="column-6 column"><div class="section"><title-wrapper zh="技能" en="Skills" icon="icon-gongju"></title-wrapper><div class="sec-content" v-for="item in skill"><div class="time-line"><div class="timeline-title iconfont-middle" :class="item.icon" v-html="item.direction"></div><template v-for="skillName in item.list"><div class="skill-name" v-html="skillName.name"></div><ul v-for="value in skillName.desc"><li class="iconfont icon-wujiaoxing" v-html="value"></li></ul></template></div></div></div></div></div></div><script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.min.js"></script><script type="text/javascript" src="index.js"></script></body></html>
